<style>
    body {
        font-family: 'Arial', sans-serif;
    	margin: 0;
    	padding: 20px;
    	min-height: 100vh;
    	display: flex;
    	flex-direction: column;
    	align-items: center;
    	justify-content: center;
    	color: #fff;
    	background: linear-gradient(270deg, #ff0050, #32cd32, #1e90ff, #ff9900);
    	background-size: 800% 800%;
    	animation: gradientAnimation 15s ease infinite;
    }

@keyframes gradientAnimation {
    	0% {background-position: 0% 50%;}
    	50% {background-position: 100% 50%;}

    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #ff0050;
	transition: box-shadow 0.5s, transform 0.5s;
    }

    .profile-pic:hover {
	transform: scale(1.1);
	box-shadow: 0 0 25px #ff0050, 0 0 50px #ff3399, 0 0 75px #ff66cc;

    }

    h1 {
        font-size: 26px;
        margin-bottom: 5px;
        text-align: center;
    }
    p {
        text-align: center;
        margin-bottom: 25px;
        color: #ccc;
    }
    .link-btn {
        display: flex;
    	align-items: center;
    	justify-content: center;
    	width: 100%;
    	max-width: 300px;
    	padding: 14px;
    	margin: 10px 0;
    	background-color: rgba(50, 205, 50, 0.8);
    	color: #000000;
    	text-decoration: none;
    	font-weight: bold;
    	font-size: 16px;
    	border-radius: 12px;
    	transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
    }

    .link-btn i {
        margin-right: 10px;
        font-size: 18px;
    }
    .link-btn:hover {
        background-color: #e60045;
    transform: scale(1.05);
    box-shadow: 0 0 20px #e60045, 0 0 40px #ff3399, 0 0 60px #ff66cc;
    }

    footer {
        margin-top: 35px;
        color: #777;
        font-size: 14px;
        text-align: center;
    }
</style>
</head>
